<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Draw</title>
    <link href="css/site.css" rel="Stylesheet" type="text/css" />
    <script type="text/javascript" src="js/draw.js"></script>
</head>
<body>
    <div id="divWholePage">
        <div id="divMenu">
            <table>
                <tr>
                    <td colspan="2">&nbsp;&nbsp;&nbsp;File</td>
                    <td colspan="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Thickness</td>
                    <td colspan="1">&nbsp;&nbsp;Color</td>
                </tr>
                <tr>
                    <td><div class="divButton" title="Click here to save the image to disk."><img id="buttonSave" src="images/iconSave.png" onclick="savecanvas()" width="32" height="32" class="imgButton" /></div></td>
                    <td><div class="divButton" title="Click here to clear the image."><img id="buttonNew" src="images/iconNew.png" onclick="clearcanvas()" width="32" height="32" class="imgButton" /></div></td>
                    <td><input type="range" min="1" max="20" value="1" class="slider" id="myRange" onchange="changeThickness(this.value)"></td>
                    <td><div class="divButton" title="Click here to change the pen color."><img id="buttonColor" src="images/iconPen.png" onclick="showColorPicker()" width="32" height="32" class="imgButton" /></div></td>
                </tr>
            </table>
        </div>
        <div id="divContent">
            <canvas id="canvas" class="canvas">
            </canvas>
        </div>
    </div>
    <div id="divColorPickerModal">
        <div id="divColorPicker">
            <table>
                <tr>
                    <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Color Picker</b></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;Red</td>
                    <td><input type="range" min="0" max="255" value="0" class="slider" id="colorChangeRed" onchange="changeColorSlider()"></td>
                    <td rowspan="3"><div id="colorDisplay"></div></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;Green</td>
                    <td><input type="range" min="0" max="255" value="0" class="slider" id="colorChangeGreen" onchange="changeColorSlider()"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;Blue</td>
                    <td><input type="range" min="0" max="255" value="0" class="slider" id="colorChangeBlue" onchange="changeColorSlider()"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
